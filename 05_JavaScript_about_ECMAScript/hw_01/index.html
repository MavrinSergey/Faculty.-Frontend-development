    // 2) Напишите функцию createCounter, которая создает счетчик и возвращает объект с двумя методами:
    // increment и decrement.
    // Метод increment должен увеличивать значение счетчика на 1,
    // а метод decrement должен уменьшать значение счетчика на 1.
    // Значение счетчика должно быть доступно только через методы объекта, а не напрямую.

    function createCounter() {
        let count = 0;
        return {
            increment: () => {
                count++
            },
            decrement: () => {
                count--
            },
            getCount: () => count
        }
    }

    // 3) Напишите рекурсивную функцию findElementByClass,
    // которая принимает корневой элемент дерева DOM и название класса в качестве аргументов и
    // возвращает первый найденный элемент с указанным классом в этом дереве.
    function findElementByClass(element, className) {
        if (element.classList.contains(className)) {
            return element;
        } else {
            for (let i = 0; i < element.children.length; i++) {
                const childElement = findElementByClass(element.children[i], className);
                if (childElement) {
                    return childElement;
                }
            }
        }
        return null;
    }

    const rootElement = document.getElementById('root');
    const targetElement = findElementByClass(rootElement, 'my-class');
    console.log(targetElement);
