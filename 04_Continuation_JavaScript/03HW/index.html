<body>

<img src="https://placeimg.com/50/50/animals" alt="animals">

<button>Кнопка</button>
<button class="super_element dfg">Кнопка с классом btn</button>
<button>Кнопка</button>

<br>

<textarea></textarea>

<br>

<ul>
    <li>
        <button>Кнопка 1</button>
    </li>
    <li>
        <button>Кнопка 2</button>
    </li>
    <li>
        <button>Кнопка 3</button>
    </li>
    <li>
        <button>Кнопка 4</button>
    </li>
</ul>

<script>
    // "use strict";
    // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
    document.addEventListener('DOMContentLoaded', () => {
        console.log('все теги прогрузились');
    })
    // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
    document.addEventListener('load', () => {
        console.log('страница загрузилась')
    })
    // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
    //     - Класс "super_element" присутствует в элементе "div".
    // - сообщение должно определять присутствует или отсутствует класс "super_element" у элемента,
    // - а также выводить в нижнем регистре верный тег в данной строке, по которому был совершен клик.
    // - Необходимо использовать делегирование.
    document.addEventListener('click', listener);

    function listener(event) {
        const elem = event.target;
        const present = contains(elem.classList, 'super_element');
        const tagElem = elem.tagName.toLowerCase();
        if (present) {
            console.log(`Класс "super_element" присутствует в элементе "${tagElem}"`);
        }
        else {
            console.log(`Класс "super_element" отсутствует в элементе "${tagElem}"`);
        }

    }
    function contains(arr, elem) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === elem) {
                return true;
            }
        }
        return false;
    }
    // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
    const textArea = document.querySelector('textarea');
    textArea.addEventListener('mouseover', () => {
        console.log('Вы навели на textarea.')
    })
    // 5. Необходимо повесить событие клика на тег ul.
    //      В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки, по которой был произведен клик.
    //      Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.
    const ul = document.querySelector('ul');
    ul.addEventListener('click', clickUl);
    function clickUl(event) {
        const tagElem = event.target.tagName.toLowerCase();
        if (tagElem === 'button') {
            console.log(event.target.textContent);
        }
    }
    // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания,
    // если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.

    `при нажатие на элемент ul будет срабатывать и обработчик события document, но первым сработает обработчик который
        висит на ul. так как сначала срабатывают обработчики элемента на котором было действие а потом верх по дереву по цепочке`
    // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
    const liElements = document.querySelectorAll('li');
    for (let i = 1; i < liElements.length; i += 2) {
        // Изменяем цвет заднего фона на желтый
        liElements[i].style.backgroundColor = 'yellow';
    }
</script>
</body>
