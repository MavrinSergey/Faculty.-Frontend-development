<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork02</title>
</head>
<body>
<p class="dropdown">Привет :)</p>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        Dropdown button
    </button>
    <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
    </div>
</div>

<script>
    "use strict";
    // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown",
    // необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
    const dropdownItemEl = document.querySelectorAll('.dropdown-item');
    dropdownItemEl.forEach((item) => {
        item.classList.add('super-dropdown');
    });
    // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента,
    // либо добавить, если такого класса у элемента не было.
    const btnEl = document.querySelector('.btn');
    btnEl.classList.toggle("btn-secondary");
    // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
    const menuEl = document.querySelector('.menu');
    menuEl.classList.remove("dropdown-menu");
    // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
    `<!--<a href="#">link</a>-->`
    const dropdownEl = document.querySelector('div.dropdown');
    dropdownEl.insertAdjacentHTML('afterend', `<a href="#">link</a>`);
    // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
    const dropdownMenuButtonEl = document.querySelector('#dropdownMenuButton');
    dropdownMenuButtonEl.id = 'superDropdown';
    // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
    const menuEl2 = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
    menuEl2.dataset.dd = '3';
    // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
    const btnEl2 = document.querySelector('.dropdown-toggle');
    btnEl2.removeAttribute('type');
</script>
</body>
</html>
