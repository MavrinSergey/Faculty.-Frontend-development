<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seminar02</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="block"></div>
        <!--        Дан блок, внутри него необходимо создать элемент div с классом item,-->
        <!--        разместить текст “Элемент внутри” и задать стили
Цвет текста синий
Рамка сплошная черная
Цвет фона #f8f8f8
Внутренний отступ 16px
Добавить данному блоку класс item_1 (использовать setAttribute)-->

        <script>
            const block = document.querySelector(".block");
            const item = document.createElement("div");
            item.className = "item";
            item.textContent = "Элемент внутри";
            item.color = "blue";
            item.setAttribute("class", `${item.className} item_1`); //classList.add("item_1")
            block.insertAdjacentElement("a", item);
        </script>
    </body>
</html>
