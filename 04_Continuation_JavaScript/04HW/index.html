<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hw1">
    <input id="from" type="text" placeholder="task 1">
    В инпуте написано: <span class="span"></span>
</div>


<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
    Привет :) это задание 2
</div>

<br>

<form class="form">
    <label>
        Первый инпут:
        <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
        Второй инпут:
        <select class="form-control">
            <option value=""></option>
            <option value="1">Один</option>
            <option value="2">Два</option>
        </select>
    </label>
    <br>
    <br>
    <button type="submit">Отправить</button>
</form>

<script>
    "use strict";
    // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span.
    // То есть при печати в input'е тег span также должен меняться.
    const input = document.querySelector('#from');
    const span = document.querySelector('.span');
    input.addEventListener('input', () => {
        span.textContent = input.value;
    })
    // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
    //     - добавить два класса: animate_animated и animate_fadeInLeftBig
    // - поставить данному элементу стиль visibility в значение 'visible'.
    const btn = document.querySelector('.messageBtn');
    const message = document.querySelector('.message');

    btn.addEventListener('click', () => {
        message.classList.add('animate_animated', 'animate_fadeInLeftBig');
        message.style.visibility = 'visible';
    })
    // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.
    // Если какое-либо поле не заполнено, форма не должна отправляться,
    // также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям).
    // Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
    //      - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
    //      - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
    const form = document.querySelector('.form');

    form.addEventListener('input', (event) => {
        const target = event.target;
        if (target.classList.contains('form-control')) {
            if (target.value === '') {
                target.classList.add('error');
            } else {
                target.classList.remove('error');
            }
        }
    })

    form.addEventListener('submit', (event) => {
        const listInputs = form.querySelectorAll('.form-control');
        let flag = true;
        listInputs.forEach((input) => {
            if ((input.value === '') && !(input.selectedIndex = 0)) {
                input.classList.add('error')
                flag = false;
            }
        });
        if (!flag) {
            event.preventDefault();
        }
    })

</script>
</body>
</html>
