<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_Workshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./img/Logo.png" alt="logo" />
      </div>
      <div class="header__menu">
        <a class="header__link" href="#">Home</a>
        <a class="header__link" href="#">About Us</a>
        <a class="header__link" href="#">Service</a>
        <a class="header__link" href="#">Features</a>
        <a class="header__link" href="#">Team</a>
        <a class="header__link" href="#">Blog</a>
        <a class="header__link" href="#">Contact</a>
      </div>
    </header>

    <main>
      <section class="section section-first">
        <div class="section-first__content">
          <div class="section-first__info">
            <h1 class="section-first__info-header">
              SEO & Digital Marketing For Your Website.
            </h1>
            <p class="section-first__info-text">
              Provide all kind of seo services and help to improve seo ranking.
              Globally incubate standards.
            </p>
            <div class="section-first__buttons">
              <button class="btn">Start Now</button>
              <span class="section-first__buttons-descriptions"
                >Watch Video</span
              >
            </div>
          </div>
          <img src="./img/Image.png" alt="content" />
        </div>

        <div class="list-logo">
          <img class="list-logo__item" src="./img/1.png" alt="1" />
          <img class="list-logo__item" src="./img/6.png" alt="6" />
          <img class="list-logo__item" src="./img/3.png" alt="3" />
          <img class="list-logo__item" src="./img/4.png" alt="4" />
          <img class="list-logo__item" src="./img/5.png" alt="5" />
          <img class="list-logo__item" src="./img/6.png" alt="6" />
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
