<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03_Workshop</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container flex">
                <div class="header__left">
                    <img src="./img/Logo.png" alt="logo" />
                </div>
                <div class="header__right flex">
                    <a class="header__link" href="#">Home</a>
                    <a class="header__link" href="#">About Us</a>
                    <a class="header__link" href="#">Service</a>
                    <a class="header__link" href="#">Features </a>
                    <a class="header__link" href="#">Team</a>
                    <a class="header__link" href="#">Blog</a>
                    <a class="header__link" href="#">Contact</a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container flex flex-top">
                <div class="main__left">
                    <h1 class="main__title">
                        SEO & Digital Marketing For Your Website.
                    </h1>
                    <p class="dsc">
                        Provide all kind of seo services and help to improve seo
                        ranking. Globally incubate standards.
                    </p>
                    <a class="btn">Start Now</a>
                    <a class="btn bg-none">Watch Video</a>
                </div>
                <div class="main__right">
                    <img src="./img/Image.png" alt="content" />
                </div>
            </div>
        </main>
        <section class="logos">
            <div class="container container-logos flex">
                <img src="./img/1.png" alt="1" />
                <img src="./img/6.png" alt="6" />
                <img src="./img/3.png" alt="3" />
                <img src="./img/4.png" alt="4" />
                <img src="./img/5.png" alt="5" />
                <img src="./img/6.png" alt="6" />
            </div>
        </section>
    </body>
</html>
