<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <style>
    .slider {
        width: 500px;
        height: 250px;
    }
    .slider__container {
        width: 100%;
        height: 100%;
    }
    .slider__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .slider__controls {
        padding-top: 1rem;
        text-align: center;
    }
    .slider__nav {
        cursor: pointer;
    }
    .slider__dots {
        padding: 1rem 0;
        text-align: center;
    }
    .slider__dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: rgb(223, 137, 137);
        border-radius: 50%;
        display: inline-block;
    }
    .slider__dot.active, slider__dot:hover {
        background-color: #e43434;
    }
    /*  для анимации */
    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade {
        from {
            opacity: 0.4;
        }
        to {
            opacity: 1;
        }
    }
    </style>
</head>
<body>
<h1>Slider JS</h1>
<div class="slider">
    <div class="slider__container">
        <img class="slider__image fade" src="https://selenium-python.com/wp-content/uploads/2017/11/locating-web-elements-selenium-1024x576.jpg" alt="slide picture">
    </div>
    <div class="slider__controls">
        <div class="slider__dots">
            <span class="slider__dot active" data-index="0"></span>
            <span class="slider__dot" data-index="1"></span>
            <span class="slider__dot" data-index="2"></span>
        </div>
        <button class="slider__nav slider__nav-left">&lt;</button>
        <button class="slider__nav slider__nav-right">&gt;</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
