<script>
    new Vue({
        el: "#app",
        data: {
            newEl: "",
            elements: [],
        },
        methods: {
            addEl() {
                this.elements.push({id: Date.now(), name: this.newEl});
                this.newEl = '';
            },
            delEl(id) {
                this.elements = this.elements.filter(item => item.id !== id);
            },
        },
